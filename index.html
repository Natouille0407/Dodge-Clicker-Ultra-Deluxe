<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Cookie Clicker Deluxe</title>

</head>

<body>

    <main>

        <video src="assets/video/background.mp4" autoplay muted loop disablePictureInPicture></video>

        <div class="main-content">

            <div class="count-container">
                <span id="count">0</span>
            </div>

            <div class="cookie-container">
                <a id="cookie">
                    <img src="assets/img/cookie.png" alt="cookie">
                </a>
            </div>

        </div>

        <div class="gestion-container">

            <div class="shop-section">
                <div class="shop-title">
                    <h2>Boutique</h2>
                </div>
                <div class="shop-article" id="curseur-btn">
                    <img src="assets/img/curseur.png" class="shop-img">
                    <h2 class="article-name">Curseur</h2>
                    <p id="curseur-price" class="price">10</p>
                </div>
                <div class="shop-article" id="pickaxe-btn">
                    <img src="assets/img/pickaxe.png" class="shop-img">
                    <h2 class="article-name">CryptoMinor</h2>
                    <p id="employer-price" class="price">10</p>
                </div>
                <div class="shop-article" id="curseur-btn">
                    <img src="assets/img/curseur.png" class="shop-img">
                    <h2 class="article-name">Curseur</h2>
                    <p id="curseur-price" class="price">10</p>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
